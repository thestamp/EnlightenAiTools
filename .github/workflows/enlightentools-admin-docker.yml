name: Build and publish a Docker image
on:
  push:
    branches:
      - '**'
jobs:
  build:
    name: Build & push docker image
    runs-on: ubuntu-latest
    env:
      IMG_NAME: thestamp/enlighten-ai-tools
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug
        run: |
          echo "github.ref -> {{ github.ref }}"
 
      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMG_NAME }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.ref_name }}-${{ github.event.release.tag_name }},enable=${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event.release.tag_name }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./  # Set the context to the root of the repository
          file: ./Enlighten.Admin.Web/Dockerfile  # Path to the Dockerfile from the root
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}


